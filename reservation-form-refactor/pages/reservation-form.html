<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="stylesheet" href="../styles/reservation-form.css">
  <link rel="stylesheet" href="../styles/media-queries.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="sidebar-wrapper">
        <div class="logo-wrapper"><a href="./main.html"><i class="fa-solid fa-house"></i></a></div>

        <div class="links-wrapper">
          <div class="link-wrapper">
            <a href="./reservation-form.html">Reservations</a>
          </div>

          <div class="link-wrapper">
            <a href="#">Contact</a>
          </div>

          <div class="link-wrapper">
            <a href="#">About</a>
          </div>
        </div>
      </div>
      <div class="main-content-container">
        <form>
          <div class="text-inputs">
            <label for="first-name">First Name: </label>
            <input type="text" name="first_name" placeholder="First Name" />
            <br />
            <label for="last-name">Last Name: </label>
            <input type="text" id="last-name" placeholder="Last Name" />
            <br />
            <label for="email">Email: </label>
            <input type="email" id="email" />
            <br />
          </div>

          <div class="date">
            <label for="date">Departure Date: </label>
            <input type="date" />
            <br>
            <label for="date">Return Date: </label>
            <input type="date" />
          </div>
          <br />
          
          <div class="dropdown"></div>
          <select name="" id="">
            <option selected disabled>Select Destination</option>
            <option value="">Hong Kong</option>
            <option value="">London</option>
            <option value="">Rome</option>
            <option value="">Bali</option>
          </select>
          <br /><br>
          <div class="order-form-label">
            <textarea name="text_area" id="textarea" cols="30" rows="10" placeholder="Additional comments about your reservation"></textarea>
            <label for="textarea"></label>

            <div class="submit-button">
              <input type="submit" />
            </div>
          </div>
        </div>
      </form>
    <div class="footer-wrapper">
      <h2>Contact Us</h2>
      <p>Phone: 999-888-8888</p>
      <p>Address: 1234 Street, City, State</p>
    </div>
    </div>
  </body>
</html>
